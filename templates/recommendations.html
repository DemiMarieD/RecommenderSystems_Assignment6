<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommdenations</title>
</head>
<body>
<h1>Recommendations:</h1>
{% for movieId, details in recommendations %}
    <h2>{{ details.title }}</h2>
    <p>
        <span>Released: {{ details.releaseDate }}</span>
        <h3>Genre:</h3>
        <ul>
            {% for genre in details.genres %}
                <li>{{genre}}</li>
            {% endfor %}
        </ul>
        <h3>Synopsis:</h3>
        <p>
            {{ details.synopsis }}
        </p>
    </p>

{% endfor %}
</body>
</html>
